---
kind: Namespace
apiVersion: v1
metadata:
  name: hotrod
  labels:
    name: hotrod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hotrod
  name: hotrod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  strategy: {}
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
      - image: jaegertracing/example-hotrod:1
        name: hotrod
        args: ["all"]
        env:
          - name: JAEGER_AGENT_HOST
            value: tempo-tempo-distributed-distributor.tempo.svc
          - name: JAEGER_AGENT_PORT
            value: "6831"
        ports:
          - containerPort: 8080
            name: frontend
          - containerPort: 8081
            name: customer
          - containerPort: 8083
            name: route
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 100m
            memory: 100M
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
spec:
  selector:
    app: hotrod
  ports:
    - name: frontend
      protocol: TCP
      port: 8080
      targetPort: frontend